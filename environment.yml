name: weatherlmm
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.10
  - pip
  # Note: PyTorch with CUDA will be installed via pip after environment creation
  # CUDA toolkit is provided by system module (cuda/12.2.0) on Derecho
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - cartopy>=0.22.0
  - xarray>=2023.0.0
  - netcdf4>=1.6.0
  - dask>=2023.0.0
  - pip:
    # PyTorch with CUDA 12.2 support (install this first)
    - torch>=2.0.0
    - torchvision
    - torchaudio
    # Core ML dependencies
    - transformers>=4.37.0
    - accelerate>=0.26.0
    - qwen-vl-utils>=0.0.2
    - peft>=0.8.0
    - bitsandbytes>=0.41.0  # Optional: for QLoRA
    
    # Image processing
    - pillow>=10.0.0
    
    # Evaluation dependencies
    - nltk>=3.8.0
    - rouge-score>=0.1.2
    - tqdm>=4.65.0
